<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بي</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>اتصل بي</h1>
        <p>يمكنك التواصل معي عبر النموذج التالي.</p>

        <form name="contact-ar" method="POST" data-netlify="true" netlify-honeypot="bot-field" data-netlify-recaptcha="true">
            
            <!-- حقل مخفي لمنع البريد العشوائي -->
            <p class="hidden">
                <label> لا تملأ هذا الحقل إذا كنت إنسانًا: 
                    <input name="bot-field" />
                </label>
            </p>

            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <!-- reCAPTCHA لحماية النموذج -->
            <div data-netlify-recaptcha="true"></div>

            <button type="submit">إرسال</button>
        </form>
    </main>
</body>
</html>
