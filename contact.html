<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Noah Al Hadidi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <main>
        <h1>Contact me</h1></h1>
        <form name="contact" method="POST" data-netlify="true" onsubmit="return validateCaptcha();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- CAPTCHA -->
            <label for="captcha">Solve: <span id="captcha-question"></span></label>
            <input type="number" id="captcha" name="captcha" required>
            <input type="hidden" id="captcha-answer">

            <button type="submit">Send Message</button>
        </form>

        <!-- Confirmation Message -->
        <p id="confirmation-message" style="display: none; color: green; font-weight: bold;">
            âœ… Your message has been sent successfully!
        </p>
    </main>
</body>
</html>
