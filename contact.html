<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Contact Me</h1>
        <p>You can reach out to me using the form below.</p>

        <form name="contact" method="POST" data-netlify="true">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="captcha">Solve this math problem:</label>
            <span id="captcha-question">3 + 2 = ?</span>
            <input type="number" id="captcha" name="captcha" aria-labelledby="captcha-question" required>

            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
